<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="outer-container">
      <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />

      <div class="hero-image-container">
        <picture>
          <source media="(min-width: 500px)" srcset="./images/hero-desktop.jpg" />
          <img src="./images/hero-mobile.jpg" alt="" />
        </picture>
      </div>

      <div class="text-container">
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo-desktop" />
        <div class="hero-text">
          <h1><span>We're</span> coming soon</h1>
        </div>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

           <form>
              <div class="cta-group-01" id="cta-group-01">
                <label for="email"></label>
                <input class="input" type="text" placeholder="Enter your email..." id="email" />
                <button type="submit" class="btn btn1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" aria-hidden="true" focusable="false" /></svg>
                </button>
              </div>
              <p class="text"></p>
          </form>
          </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
